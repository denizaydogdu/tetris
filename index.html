<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .game-container {
            display: flex;
            gap: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 200, 255, 0.3);
        }
        
        .game-board {
            position: relative;
        }
        
        #gameCanvas {
            border: 3px solid #00c8ff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 200, 255, 0.5);
        }
        
        .info-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 200px;
        }
        
        .info-box {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #00c8ff;
            text-align: center;
        }
        
        .info-box h3 {
            margin-bottom: 10px;
            color: #00c8ff;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .score, .level {
            font-size: 32px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 200, 255, 0.8);
        }
        
        .next-piece {
            margin-top: 10px;
        }
        
        #nextCanvas {
            border: 2px solid #00c8ff;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.5);
        }
        
        .controls {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #00c8ff;
        }
        
        .controls h3 {
            margin-bottom: 15px;
            color: #00c8ff;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
        }
        
        .control-item {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 14px;
        }
        
        .key {
            background: #00c8ff;
            color: #000;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
            min-width: 60px;
            text-align: center;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 10px;
            border: 3px solid #ff0000;
            text-align: center;
            display: none;
        }
        
        .game-over h2 {
            color: #ff0000;
            font-size: 36px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        
        .restart-btn {
            background: #00c8ff;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s;
        }
        
        .restart-btn:hover {
            background: #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        
        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
                gap: 20px;
            }
            
            .info-panel {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                min-width: auto;
            }
            
            .info-box {
                min-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-board">
            <canvas id="gameCanvas" width="300" height="600"></canvas>
            <div class="game-over" id="gameOver">
                <h2>Game Over</h2>
                <p class="final-score">Final Score: <span id="finalScore">0</span></p>
                <button class="restart-btn" onclick="restartGame()">Play Again</button>
            </div>
        </div>
        
        <div class="info-panel">
            <div class="info-box">
                <h3>Score</h3>
                <div class="score" id="score">0</div>
            </div>
            
            <div class="info-box">
                <h3>Level</h3>
                <div class="level" id="level">1</div>
            </div>
            
            <div class="info-box">
                <h3>Next</h3>
                <div class="next-piece">
                    <canvas id="nextCanvas" width="120" height="120"></canvas>
                </div>
            </div>
            
            <div class="controls">
                <h3>Controls</h3>
                <div class="control-item">
                    <span class="key">←→</span>
                    <span>Move</span>
                </div>
                <div class="control-item">
                    <span class="key">↑</span>
                    <span>Rotate</span>
                </div>
                <div class="control-item">
                    <span class="key">↓</span>
                    <span>Soft Drop</span>
                </div>
                <div class="control-item">
                    <span class="key">Space</span>
                    <span>Hard Drop</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="tetris.js"></script>
</body>
</html>
